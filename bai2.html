<body>
    <script>
        function findMaxNumbers(...arrays) {
    const maxNumbers = [];

    for (const array of arrays) {
        if (Array.isArray(array) && array.length > 0) {
            const maxNumber = Math.max(...array);
            maxNumbers.push(maxNumber);
        }
    }

    return maxNumbers;
}

// Ví dụ sử dụng
const array1 = [1, 5, 3, 7];
const array2 = [9, 2, 8, 4];
const array3 = [6, 10, 12, 15];

const result = findMaxNumbers(array1, array2, array3);
console.log("Max numbers:", result);

    </script>
</body>
