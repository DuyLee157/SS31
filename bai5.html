    <script>
        function chunkArrayInGroups(arr, n) {
        let result = [];
        for (let i = 0; i < arr.length; i += n) {
        let chunk = arr.slice(i, i + n);
    
result.push(chunk);
  }
return result;
}

let originalArray = [1,3,32,5,6,7,10,29];
let chunkedArray = chunkArrayInGroups(originalArray,4);

console.log(chunkedArray);
    </script>
